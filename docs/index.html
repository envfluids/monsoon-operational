<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid Forecast & Onset Map</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

  <link rel="stylesheet" href="assets/css/style.css">

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin="" defer></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js" defer></script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js" defer></script>

  <script src="assets/js/script.js" defer></script>
</head>
<body>
  <header>
    <h1>Current Forecast by Grid Box</h1>
    <p>Click on a map grid cell to view its weekly forecast probability.</p>
  </header>

  <section id="map-chart-container">
    <div id="map"></div>
    <div id="chart-container">
        <canvas id="forecastChart"></canvas>
    </div>
  </section>

  <section id="data-table-section">
      <h2>Forecast Data Table</h2>
      <table id="onset-table">
          <thead>
            <tr><th>Lat</th><th>Lon</th><th>Initiation Time</th><th>Week1</th><th>Week2</th><th>Week3</th><th>Week4</th><th>Later</th></tr>
          </thead>
          <tbody>
            </tbody>
        </table>
  </section>

  <footer>
    <p></p>
  </footer>
</body>
</html>
